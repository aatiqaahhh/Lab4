<!DOCTYPE html>
<html>
<head>
    <title>Q3</title>
    <style>
        body {
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <p id="demo"></p>

    <script>
        let text = "";
        for (let i = 1; i <= 5; i++) {
            text += "The number is " + i + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
